<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de página HTML5</title>
</head>

<body>

    <!-- Define o cabeçalho da página -->
    <header>
        <h1>Página HTML5</h1>
    </header>

    <!-- Definir a seção principal -->
    <main>
        <img src="PC.jpeg" alt="Um computador" width="300" />
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit facilis deserunt illo ipsam blanditiis soluta
            saepe accusantium, obcaecati quis necessitatibus porro facere repellendus vitae deleniti non accusamus?
            Dolores, officia eos!</p>

        <!-- Videos-->
        <iframe width="300" height="300" src="https://www.youtube.com/embed/UY14inyDk08?si=gbmQhnR2OqGJCLNq"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br>
        <!--Mapa-->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12123.262718015209!2d-51.46023638869787!3d-25.395852606879306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ef362ecd1c700b%3A0x4582a71974535a61!2sSuperp%C3%A3o%20Saldanha%20LOJA%2003!5e0!3m2!1spt-BR!2sbr!4v1722386245082!5m2!1spt-BR!2sbr"
            width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br>
        <!--Aúdio-->
        <audio controls>
            <source src="4-concursos-excelentes-de-nivel-medio-para-comecar-agora.mp3" type="audio/mpeg">

        </audio>
        <br>
        <br>
        <!--Formulário-->
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Luan</p>
    </footer>
</body>

</html>
